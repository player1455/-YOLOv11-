spring:
  profiles:
    active: dev
  application:
    name: drone-system
  server:
    port: 8080
  datasource:
    url: jdbc:mysql://localhost:3306/yolo_dev?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

flask:
  service:
    url: http://localhost:5001/predict

logging:
  level:
    com.yolo.drone: DEBUG
    org.springframework.web: DEBUG
