spring:
  profiles:
    active: prod
  application:
    name: drone-system
  server:
    port: 8080
  datasource:
    url: ${DB_URL:jdbc:mysql://localhost:3306/yolo_prod?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:123456}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

flask:
  service:
    url: ${FLASK_URL:http://localhost:5001/predict}

logging:
  level:
    com.yolo.drone: INFO
    org.springframework.web: WARN
  file:
    name: /var/log/drone-system/application.log
